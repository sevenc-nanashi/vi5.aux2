// vi5-cef-server to vi5.js

syntax = "proto3";
package serverjs;

import "common.proto";

message Info { string server_version = 1; }

message CanvasInfo {
  int32 x = 1;
  int32 y = 2;
  int32 width = 3;
  int32 height = 4;
}
message CanvasError {
  string message = 1;
}

message MaybeIncompleteRenderResponse {
  oneof response {
    common.RenderResponse render_response = 1;
    CanvasError canvas_error = 2;
  }
  bool incomplete = 3;
}
